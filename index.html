<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article class="card">
      <div class="card__header">
        <img src="./images/image-victor.jpg" alt="Avatar of the user named Victor Crest" class="card__avatar">
      </div>
      <div class="card__content">
        <h3 class="card__title">Victor Crest<span class="card__title-year">26</span></h3>
        <p class="card__city">London</p>
        <div class="card__statistics">
          <div class="card__statistics-max">
            <div class="card__statistics--item">
              <h4 class="card__statistics-bold">80K</h4>
              <p class="card__statistics-small">Followers</p>
            </div>
            <div class="card__statistics--item">
              <h4 class="card__statistics-bold">803K</h4>
              <p class="card__statistics-small">Likes</p>
            </div>
            <div class="card__statistics--item">
              <h4 class="card__statistics-bold">1.4K</h4>
              <p class="card__statistics-small">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>
  <footer class="footer">
    <div class="footer__signature">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer--link">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://cannyro.github.io/hire_mr_canny/en" class="footer--link">WhatCannyDev</a>.</p>
    </div>
  </footer>
</body>
</html>
